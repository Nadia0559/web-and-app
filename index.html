<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Nepal Inspired Navbar</title>
    <style>
       
        nav {
            background-color: #007bff;  
          color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }

        .logo {
            font-weight: bold;
            font-size: 1.2em;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px; 
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;

       
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

       
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column; 
                text-align: center; 
            }
            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">CodingNepal</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>

    </body>
</html>
